<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div id="output"></div>
      </div>
      <div class="row">
        <div class="col-3">
          <button class="btn" onclick="addToSum('1')">1</button>
        </div>
        <div class="col-3">
          <button class="btn" onclick="addToSum('2')">2</button>
        </div>
        <div class="col-3">
          <button class="btn" onclick="addToSum('3')">3</button>
        </div>
        <div class="col-3">
          <button class="btn" onclick="addToSum('+')">+</button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button class="btn" onclick="addToSum('4')">4</button>
        </div>
        <div class="col-3">
          <button class="btn" onclick="addToSum('5')">5</button>
        </div>
        <div class="col-3">
          <button class="btn" onclick="addToSum('6')">6</button>
        </div>
        <div class="col-3">
          <button class="btn" onclick="addToSum('-')">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button class="btn" onclick="addToSum('7')">7</button>
        </div>
        <div class="col-3">
          <button class="btn" onclick="addToSum('8')">8</button>
        </div>
        <div class="col-3">
          <button class="btn" onclick="addToSum('9')">9</button>
        </div>
        <div class="col-3">
          <button class="btn" onclick='addToSum("*")'>X</button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button class="btn" onclick="addToSum('0')">0</button>
        </div>
        <div class="col-3">
          <button class="btn" onclick="addToSum('.')">.</button>
        </div>
        <div class="col-3">
          <button class="btn" onclick="evaluateSum('=')">=</button>
        </div>
        <div class="col-3">
          <button class="btn" onclick="addToSum('/')">/</button>
        </div>
      </div>
      <div class="col-12">
        <div class="button">
          <button class="clear" onclick="clearSum(clear)">C</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
